<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/src/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinksoul</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <header>
      <h1>Tinksoul</h1>
      <!-- The component for opening a file-->
      <div class="open">
        <label for="open">Open file...</label>
        <input type="file" id="open" accept=".md"/>
        <!-- fixme -->
      </div>
      <!-- The component for choosing where to save-->
      <div class="save">
        <button id="save-btn">📁⬅</button>
        <input type="file" id="save" webkitdirectory directory/>
        <!-- <a href="/temp/preview.md" download id="save">📁⬅</a> -->
        <!-- This didnt work well with the browser that tauri uses -->
      </div>
      <!-- The command line-->
      <input class="CommAnimated" type="text" id="command" /> 
    </header>
    <div class="container">
      <textarea id="editor"></textarea>
      <div id="preview"></div>
    </div>
  </body>
</html>
